<!DOCTYPE html>
<html>
  <head>
    <title>Flix Stream Redirect</title>
    <meta charset="utf-8">
    <script>
      async function redirect() {
        const sheetId = "11CEQYtQI8CZCwcsIdG6FgUV4fmjGRWl3etvdIRNeTyw";
        const sheetName = "Sheet1"; // рдЕрдЧрд░ рдЖрдкрдиреЗ рдирд╛рдо рдирд╣реАрдВ рдмрджрд▓рд╛ рд╣реЛ
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");

        if (!id) {
          document.body.innerHTML = "<h2>тЭМ No ID provided in URL.</h2>";
          return;
        }

        const response = await fetch(
          `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`
        );
        const text = await response.text();
        const json = JSON.parse(text.substr(47).slice(0, -2));

        const rows = json.table.rows;
        const found = rows.find(row => row.c[0]?.v === id);

        if (found) {
          const teraboxLink = found.c[1]?.v;
          window.location.href = teraboxLink;
        } else {
          document.body.innerHTML = "<h2>ЁЯЪл Link not found for ID: " + id + "</h2>";
        }
      }

      window.onload = redirect;
    </script>
  </head>
  <body>
    <h2>ЁЯФД Redirecting...</h2>
  </body>
</html>
